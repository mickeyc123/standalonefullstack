

<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Default Title {% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand/logo -->
        <a class="navbar-brand" href="{% url 'index' %}">
            <!-- Update the src attribute to reference the static image -->
            <img src="{% static '/images/bird.jpg' %}" alt="logo" style="width:40px;">
        </a>

        <!-- Links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="{% url 'food:pizza' %}">Pizzas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Burgers</a>
            </li>
        </ul>
    </nav>
    <div>
        {% block content %} 
        {% endblock %}
    </div>

    <h1> welcome to my world {{ name }}</h1>

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Include your custom JS file -->
    <script src="{% static '/js.js' %}"></script>
</body>
</html>
